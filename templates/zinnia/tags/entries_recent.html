{% load i18n %}
<div class="ui list">
  {% for entry in entries %}
  <div class="item">
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">
        <i class="toggle left icon"></i>
        {{ entry.title }}
    </a>

  </div>
  {% empty %}
  <li>
    {% trans "No entries yet." %}
  </li>
  {% endfor %}
</div>
