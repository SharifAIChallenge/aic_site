{% load i18n %}
<ul class="{% if not archives %}no-{% endif %}archives-entries">
  {% for date in archives %}
  <li>
    <a title="{% trans "Archives" %} {{ date|date:"YEAR_MONTH_FORMAT" }}" rel="archives"
       href="{% url 'zinnia:entry_archive_month' date|date:"Y" date|date:"m" %}">
      {{ date|date:"YEAR_MONTH_FORMAT" }}
    </a>
  </li>
  {% empty %}
  <li>
    {% trans "No archives yet." %}
  </li>
  {% endfor %}
</ul>
