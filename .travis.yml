addons:
    apt:
        packages:
            - sshpass

script:
  - echo "dummy script"

after_success:
  - mkdir build
  - touch build/test.txt
  - echo "testing" >> build/test.txt
  - tar -czf test_deploy_package.tgz build
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH -o stricthostkeychecking=no