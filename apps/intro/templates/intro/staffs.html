{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}

{% block extra_header %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock %}

{% block container %}
    <div style="margin: 70px;">
        <form class="form-inline" method="post">{% csrf_token %}
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">تیم</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="team">
                <option selected>همه</option>
                <option>اجرایی</option>
                <option>سایت</option>
                <option>گرافیک</option>
                <option>طراحی بازی</option>
                <option>زیرساخت</option>
                <option>تست</option>
                <option>محتوا</option>
                <option>سرور و کلاینت</option>
            </select>
            <button type="submit" class="btn btn-primary my-1">فیلتر</button>
        </form>
        {% for member in staff %}
        <div>
            <ul style="list-style-type: none">
                <li> <img src="media/{{ member.image }}" alt="{{ member.name }}" style="width: 100px; height:100px;"> </li>
                <li> <label>{{ member.name }}</label> </li>
                <li> <label>{{ member.team }}</label> </li>
            </ul>
        </div>
        {% endfor %}
    </div>
{% endblock %}


{% block footer_scripts %}
{{ block.super }}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
