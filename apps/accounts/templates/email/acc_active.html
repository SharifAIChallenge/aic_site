<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Activation</title>
</head>
<body>
{% autoescape off %}
    <p>Hello {{ user.username }}!</p>
    <a href="http://{{ domain }}{% url 'accounts:activate' uidb64=uid token=token %}">http://{{ domain }}{% url 'accounts:activate' uidb64=uid token=token %}</a>
{% endautoescape %}
</body>
</html>
