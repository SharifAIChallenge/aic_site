{% extends 'base/base.html' %}

{% load static i18n %}

{% block title %}{% trans 'Sign Up' %}{% endblock %}

{% block container %}

  <form method="post" class="ui form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="ui green primary button">{% trans 'Sign up' %}</button>
  </form>
{% endblock %}
