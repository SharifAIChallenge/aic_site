{% extends 'base/base.html' %}

{% load static i18n %}

{% block title %}{% trans 'Sign Up' %}{% endblock %}

{% block container %}
{#  <h2>{% trans 'Sign up' %}</h2>#}
 <div class="ui segment" style="border-radius: 30px;margin: auto;background-color: #222222dd">

    {% csrf_token %}

  </form>
 </div>
{% endblock %}
